[env:Main]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
build_src_filter = +<*> -<.git/> -<.svn/> -<Examples>
lib_deps = 
	mathertel/RotaryEncoder@^1.5.2


[env:TestEsp]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
src_filter = +<*> -<.git/> -<.svn/> -<Examples/TB66> -<Examples/VL53> -<Main> -<Examples/Encoder>


[env:DebugVl53]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
src_filter = +<*> -<.git/> -<.svn/> -<Examples/VL53/VL53_multiple.cpp> -<Examples/TB66> -<Main> -<Examples/Blink> -<Examples/Encoder> -<Examples/ROS>
lib_deps = 
	adafruit/Adafruit_VL53L0X@^1.2.0


[env:DebugHBridge]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
src_filter = +<*> -<.git/> -<.svn/> -<Examples/VL53>  -<Examples/ROS> -<Main> -<Examples/Blink> -<Examples/Encoder>
lib_deps = paulstoffregen/TimerOne@^1.1

[env:DebugROS]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
src_filter = +<*> -<.git/> -<.svn/> -<Examples/VL53> -<Examples/TB66> -<Examples/Blink> -<Main> -<Examples/ROS/ROS_TB6612.cpp> -<Examples/Encoder>


[env:DebugEncoder]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
src_filter = +<*> -<.git/> -<.svn/> -<Examples/VL53> -<Examples/TB66> -<Examples/Blink> -<Examples/ROS/>  -<Main> -<Examples/Encoder/Encoder_Motors.cpp>
lib_deps = 
	mathertel/RotaryEncoder@^1.5.2
	
