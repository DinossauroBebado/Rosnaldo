; https://docs.platformio.org/page/projectconf.html

[env:Main]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
src_filter = +<*> -<.git/> -<.svn/> -<Examples>
#lib_deps = adafruit/Adafruit_VL53L0X@^1.2.0

[env:TestEsp]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
src_filter = +<*> -<.git/> -<.svn/> -<Examples/TB66> -<Examples/VL53> -<Main>

[env:DebugVl53]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
src_filter = +<*> -<.git/> -<.svn/> -<Examples/VL53/VL53_multiple.cpp> -<Examples/TB66> -<Main> -<Blink>
lib_deps = adafruit/Adafruit_VL53L0X@^1.2.0

[env:DebugHBridge]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
